<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile_page.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="profile-page-main-container">

        <div class="profile-top-main-container">
            <div class="main-cover-photo-section">
                <div class="cover-photo">
                    <img src="https://statics.mylandingpages.co/static/aaanxdmf26c522mp/image/600e9f59166b4a0591ad427cc66e9ed2.webp"
                        alt="COVER PHOTO">
                </div>
                <div class="cover-photo-btn">
                    <i class="ri-camera-4-fill"></i>
                    <p>Edit cover photo</p>
                </div>
            </div>

            <div class="profile-mid-section">
                <div class="pic-and-name">
                    <div class="main-profile-picture">
                        <i class="ri-camera-4-fill"></i>
                        <img src="./assets/Hasan.jpg" alt="PROFILE PHOTO">
                    </div>
                    <div class="name-and-followers">
                        <h1>Arif Hossen Ariyan</h1>
                        <span>1K followers â€¢ 32 following</span>
                        <div class="followers-pic">
                            <img src="./assets/demo-followers-pic.jpg" alt="">
                            <img src="./assets/demo-followers-pic.jpg" alt="">
                            <img src="./assets/demo-followers-pic.jpg" alt="">
                            <img src="./assets/demo-followers-pic.jpg" alt="">
                            <img src="./assets/demo-followers-pic.jpg" alt="">
                            <img src="./assets/demo-followers-pic.jpg" alt="">
                            <img src="./assets/demo-followers-pic.jpg" alt="">
                            <img src="./assets/demo-followers-pic.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="dashboard-section">
                    <div class="top-btn">
                        <p> <i class="ri-bar-chart-fill"></i> Professional dashboard</p>
                        <p> <i class="ri-pencil-fill"></i> Edit</p>
                    </div>

                    <div class="bottom-section">
                        <div class="bottom-btn">
                            <p> <i class="ri-megaphone-2-fill"></i> Advertise</p>
                        </div>
                        <i class="ri-arrow-drop-down-line"></i>
                    </div>

                </div>
            </div>

            <div class="line"></div>

            <div class="profile-nav-main-container">

                <div class="profile-nav">
                    <div class="profile-nav-left">
                        <input type="radio"  name="nav-btns" id="post-btn" >
                        <label for="post-btn">
                            <p>Post</p>
                        </label>

                        <input type="radio" name="nav-btns" id="about-btn" >
                        <label for="about-btn">
                            <p>About</p>
                        </label>

                        <input type="radio" name="nav-btns" id="reels-btn" >
                        <label for="reels-btn">
                            <p>Reels</p>
                        </label>

                        <input type="radio" name="nav-btns" id="photos-btn" >
                        <label for="photos-btn">
                            <p>Photos</p>
                        </label>

                        <input type="radio" name="nav-btns" id="groups-btn" >
                        <label for="groups-btn">
                            <p>Groups</p>
                        </label>
                        
                        <input type="radio" name="nav-btns" id="events-btn" >
                        <label for="events-btn">
                            <p>Events</p>
                        </label>

                        <input type="radio" name="nav-btns" id="more-btn">
                        <label for="more-btn">
                            <div class="more-and-arrow-marge">
                            <p>More<i class="ri-arrow-drop-down-fill"></i></p>
                            </div>
                        </label>
                    </div>
                    <div>
                        <i class="ri-more-2-fill"></i>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
