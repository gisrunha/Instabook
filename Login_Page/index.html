<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-section">
        <section id="top-section">
            <div class="left-section">
            </div>
            <form class="login-form" action="/submit" method="post">
                <h1 class="main-name">Instabook</h1>
                <input placeholder="Email address" type="text" id="username" name="username" required>
                <input placeholder="Password" type="password" id="password" name="password" required>
                <a href="http://localhost:5500/Home_page/index.html"><button class="login-btn" type="submit">Log in</button></a> 
                <section class="sec-section">
                    <div class="or-divider">
                        <span>OR</span>
                    </div>

                    <div class="facebook-login">
                        <img src="./assets/facebook_logo.png" alt="">
                        <a href="">
                            <p>Log in with Facebook</p>
                        </a>
                    </div>
                    <a class="forget-pass-text" href="">Forgot Password </a>
                    <p>Don't have an account?
                        <span class="sign-up-text">Sign up</span>
                    </p>
                </section>
            </form>
        </section>

        <section id="btm-section">
            <div class="bottom-section">
                <div class="bottom-top">
                    <p>Meta</p>
                    <p>About</p>
                    <p>Blog</p>
                    <p>Jobs</p>
                    <p>Help</p>
                    <p>API</p>
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Locations</p>
                    <p>Instagram Lite</p>
                    <p>Meta AI</p>
                    <p>Threads</p>
                    <p>Contact Uploading & Non-Users</p>
                    <p>Meta Verified</p>
                </div>
                <div class="bottom-bottom">
                    <select name="" id="lang">
                        <option value="">English</option>
                        <option value="">বাংলা</option>
                        <option value="">Hindi</option>
                    </select>
                    <p>© 2026 Instabook from Seta</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
